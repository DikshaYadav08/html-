<html>
<head><title>Marquee Tag </title></head>
<body>
<div style="background-color:yellow;border:2px solidpink;height: 20%">
<marquee  bgcolor="pink" behavior="alternate" scrollamount="10%" direction="left" vspace="40px" hspace="20px" height="120px" >
<h1><font size="7"><B><Big><q>Keep Silent</q></font></Big></B></h1></marquee></div>
<marquee  bgcolor="lightblue" behavior="alternate" scrollamount="5%" direction="right"  >
<h1><img src="3g.gif" hspace="10%">
<img src="dancing-babies.gif"></h1>
</marquee>
<div style="background-color:red;border:8px;height: 20%">
<marquee  bgcolor="cyan" behavior="" scrollamount="10%" direction="right" vspace="40px" hspace="20px" height="120px" >
<h1><font size="7"><B><Big>this text will run left to right</font></Big></B></h1>
</marquee>
<div style="background-color:green;border:8px;height: 80%">
<marquee  scrollamount="5%"  behavior="alternate" direction="up" border="5%" bgcolor="orange" vspace="40px" hspace="20px" height="120px" ><font size="7"><B><Big>this text will run left to right</font></Big></B>
</marquee></div></body></html>
